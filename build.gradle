buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    runtime "ch.qos.logback:logback-classic:1.1.7"
    runtime "ch.qos.logback:logback-core:1.1.7"
}

jar {
    baseName = "originOnTheHouseWatcher"
    manifest {
        attributes 'Main-Class': 'com.recknerd.OriginOnTheHouseService'
    }
}

shadowJar {
    baseName = "originOnTheHouseWatcher"
    classifier = ''
    manifest {
        attributes 'Main-Class': 'com.recknerd.OriginOnTheHouseService'
    }
    mergeServiceFiles {
    }
}

build.finalizedBy(project.tasks.shadowJar)
